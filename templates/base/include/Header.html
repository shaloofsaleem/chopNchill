{% load static %}

<!-- Spinner Start -->
<div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Navbar Start -->
<div class="container-fluid fixed-top">
    <!-- Topbar -->
    <div class="container topbar bg-primary d-none d-lg-block">
        <div class="d-flex justify-content-between">
            <div class="top-info ps-2">
                <small class="me-3">
                    <i class="fas fa-map-marker-alt me-2 text-secondary"></i>
                    <a href="#" class="text-white">123 Street, New York</a>
                </small>
                <small class="me-3">
                    <i class="fas fa-envelope me-2 text-secondary"></i>
                    <a href="#" class="text-white">Email@Example.com</a>
                </small>
            </div>
            <div class="top-link pe-2">
                <a href="#" class="text-white"><small class="mx-2">Privacy Policy</small>/</a>
                <a href="#" class="text-white"><small class="mx-2">Terms of Use</small>/</a>
                <a href="#" class="text-white"><small class="ms-2">Sales and Refunds</small></a>
            </div>
        </div>
    </div>

    <!-- Main Navbar -->
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <!-- Logo -->
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'img/logo/LOGO.png' %}" alt="Chop N Chill Logo" class="me-2" style="height: 50px;">
                <h1 class="text-primary display-6 m-0">Chop N Chill</h1>
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a href="/" class="nav-item nav-link active">Home</a>

                    <!-- Shop by Category Dropdown -->
                    <div class="nav-item dropdown">
                        <a href="{% url 'product_page' %}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Shop by Category</a>
                        <div class="dropdown-menu m-0 bg-secondary rounded-0">
                            <a href="{% url 'product_page' %}" class="dropdown-item">All Products</a>
                            {% for category in categories %}
                                <a href="{% url 'category_detail' category.slug %}" class="dropdown-item">{{ category.name }}</a>
                            {% endfor %}
                        </div>
                    </div>

                    <a href="{% url 'contact_view' %}" class="nav-item nav-link">Contact</a>
                </div>

                <!-- Icons Section -->
                <div class="d-flex m-3 me-0 align-items-center">
                    <!-- Search Modal Trigger -->
                    <button class="btn border border-secondary btn-md-square rounded-circle bg-white me-4" data-bs-toggle="modal" data-bs-target="#searchModal">
                        <i class="fas fa-search text-primary"></i>
                    </button>

                    <!-- WhatsApp -->
                    <a href="https://wa.me/971552949878" target="_blank" class="text-success me-4" data-bs-toggle="tooltip" title="Chat on WhatsApp">
                        <i class="fab fa-whatsapp fa-2x"></i>
                    </a>

                    <!-- Call -->
                    <a href="tel:+971552949878" class="text-primary me-4" data-bs-toggle="tooltip" title="Call Us">
                        <i class="fas fa-phone fa-2x"></i>
                    </a>

                    <!-- Email -->
                    <a href="mailto:info@chopnchill.com" class="text-danger me-4" data-bs-toggle="tooltip" title="Email Us">
                        <i class="fas fa-envelope fa-2x"></i>
                    </a>

                    <!-- Mobile -->
                    <a href="tel:+971552949878" class="text-info" data-bs-toggle="tooltip" title="Mobile">
                        <i class="fas fa-mobile-alt fa-2x"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->
