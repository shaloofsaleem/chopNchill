{% load static %}
<!-- templates/home.html -->
<div class="container-fluid py-5 hero-header bg-light">
    <div class="container py-5">
        <div class="row align-items-center gy-5 flex-column-reverse flex-lg-row">
            
            <!-- Left: Text + Search -->
            <div class="col-lg-7 text-center text-lg-start">
                <h4 class="mb-3 text-secondary">{{ hero.subtitle }}</h4>
                <h1 class="mb-4 display-5 fw-bold text-primary">{{ hero.title }}</h1>
                
                <form method="get" action="{% url 'search_view' %}">
                    <div class="input-group shadow rounded-pill overflow-hidden mx-auto mx-lg-0" style="max-width: 600px;">
                        <input 
                            type="text" 
                            name="q" 
                            value="{{ query }}" 
                            class="form-control py-3 px-4 border-0" 
                            placeholder="Search products..."
                            aria-label="Search">
                        <button 
                            class="btn btn-primary px-4" 
                            type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right: Carousel -->
            <div class="col-lg-5">
                <div id="carouselId" class="carousel slide shadow rounded" data-bs-ride="carousel">
                    <div class="carousel-inner rounded">
                        {% for item in carousel_items %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ item.image.url }}" class="d-block w-100 rounded" alt="Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <a href="#" class="btn btn-sm btn-dark px-3 py-2 rounded">{{ item.label }}</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
